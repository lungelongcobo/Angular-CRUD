<div class="container my-5">
  <h2 class="mb-3">Students</h2>
  <button type="button" class="btn btn-outline-primary" routerLink="registration">Add Student</button>
  <table class="table table-striped" *ngIf="students && students.length > 0">
    <thead>
       <tr>
         <th scope="col">Student ID</th>
         <th scope="col">Student Name</th>
         <th scope="col">Course</th>
         <th scope="col">Email</th>
         <th scope="col">Phone</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let student of students">
           <th scope="row">{{student.id}}</th>
           <td>{{student.name}}</td>
           <td>{{student.course}}</td>
           <td>{{student.email}}</td>
           <td>{{student.phone}}</td>
       </tr>
    </tbody>
  </table>
  <p *ngIf="(!students || students.length <= 0) && !loading ">No Students Enrolled</p>
  <p *ngIf="loading">Loading Students....</p>
</div>
